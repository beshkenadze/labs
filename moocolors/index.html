<!DOCTYPE HTML>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<title>MooColors</title>
</head>
<body>
	<style>
		#box {
			width:50px;
			height:50px;
			border:1px solid black;
		}
		#i {
			border:1px solid black;
			margin:0;
			padding:0;
			display:none;
			width:180px;
		}
		.color-box {
			width:6px;
			height:10px;
		}
	</style>
		<div id="box">
			
		</div>
		<a href="#" onclick="getColors();return false;">get</a>
		<br/>
		<table id="i">
			<tr>
				
			</tr>
		</table>
	
	<script src="http://www.google.com/jsapi"></script>
	<script>
	  // Load jQuery
	  google.load("mootools", "1.2.1");
	  google.setOnLoadCallback(function() {
	  	init();
	  });
	</script>
	<script>
		function getColors(){
			$('i').setStyle('display','block');
		}
		function init(){
			var a = new Array();
			a[0] = '0';
			a[1] = '3';
			a[2] = '6';
			a[3] = '9';
			a[4] = 'c';
			a[5] = 'f';
			var i=0;
			var el = $('i');
			var in_el = el.getElement('tr');
			a.each(function(value1){
				a.each(function(value2){
					a.each(function(value3){
						var color = "#"+(value1+value1+value2+value2+value3+value3);
						var invert = new Color(color).invert();
						var li = new Element('td',{
							//'html':color,
							'class':'color-box',
							'styles':{
								'color':invert,
								'background': color,
								'cursor':'pointer'
							},
							'events' : {
								'mouseenter' : function(e){
									$('box').setStyle('background',color);
								},
								'click' : function (e){
									$('i').setStyle('display','none');
									$('box').setStyle('background',color);
								}
							}
						});
						if(i%18 == 0) {
							var tr = new Element('tr');
							tr.inject(el);
							in_el = tr;
						}
						li.inject(in_el);
						i++;
					});
				});
			});
		}
	</script>
	<script src="mootools-1.2.3.1-more.js" type="text/javascript" charset="utf-8"></script>
	
</body>
</html>
